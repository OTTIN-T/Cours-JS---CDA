  <h1> TP - Tableur </h1>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Settings</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <label class="col-4" for="nbCol">Nombre de col:</label>
            <input class="col-6" type="text" placeholder="Nombre de col" id="nbCol">
          </div>
          <div class="row">
            <label class="col-4" for="nbRow">Nombre de row:</label>
            <input class="col-6" type="text" placeholder="Nombre de row" id="nbRow">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn" onclick="tableur.saveSettings()">Save changes</button>
        </div>
      </div>
    </div>
