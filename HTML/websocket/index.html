<!DOCTYPE html>
<html lang="fr">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <title>Worker</title>
</head>

<body>
     <h1>Worker</h1>
     <div class="container">
          <div class="row py-2">
               <div class="col-12">
                    <input type="text" id="user-name">
               </div>
          </div>
          <div class="row py-2">
               <div class="col-2">
                    <button class="btn btn-success" id="btn-connect" onclick="connecte()">Connexion</button>
               </div>
               <div class="col-2">
                    <button class="btn btn-success" id="btn-deconnect" onclick="deconnect()"
                         disabled>Deconnexion</button>
               </div>
          </div>
          <div class="row py-2">
               <div class="col-6">
                    <div id="message"></div>
               </div>
          </div>
          <div class="row py-2">
               <div class="col-3">
                    <input type="text" id="texte">
               </div>
               <div class="col-2">
                    <button class="btn btn-success" id="btn-send" onclick="send()" disabled>Send</button>
               </div>
          </div>
          <div class="row py-2">
               <div class="col-6">
                    <h2>Les messages</h2>
                    <div id="textes" size="6"></div>
               </div>
          </div>
     </div>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"></script>
     <script src="./app.js"></script>
</body>

</html>
