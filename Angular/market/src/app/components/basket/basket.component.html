<mat-card>
  <div>
    <mat-card *ngFor="let product of basket.products; let index = index">
      <mat-card-header>
        <mat-card-title>{{product.name}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <span>Prix Unitaire: {{ product.price }} €</span>
        <span>Quantité: {{ product.quantity }}</span>
        <span>Prix total: {{ product.totalPrice }}</span>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="addItem(index)">+</button>
        <button mat-button (click)="removeItem(index)" *ngIf="product.quantity > 0">-</button>
        <button mat-button (click)="removeItemToCart(product)">X</button>
      </mat-card-actions>
    </mat-card>
    <mat-card-footer>Total du panier: {{ basket.totalPrice }}</mat-card-footer>
  </div>
</mat-card>
